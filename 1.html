<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Register form</h1>

      <form action="#">
        <p>
          <label for="username">
            <span>First Name</span>
          </label>
          <input type="text" id="username" placeholder="Your name" required />
        </p>

        <p>
          <label for="usersurename">
            <span>Last Name</span>
          </label>
          <input
            type="text"
            id="usersurename"
            placeholder="Your last name"
            required
          />
        </p>

        <p>
          <span>Date of birth</span>
          <select name="date" id="">
            <option value="1">1979</option>
            <option value="1">1980</option>
            <option value="1">1981</option>
            <option value="1">1982</option>
            <option value="1">1983</option>
            <option value="1">1984</option>
            <option value="1">1985</option>
            <option value="1">1986</option>
            <option value="1">1987</option>
            <option value="1">1988</option>
            <option value="1">1989</option>
            <option value="1">1990</option>
            <option value="1">1991</option>
            <option value="1">1992</option>
            <option value="1">1993</option>
            <option value="1">1994</option>
            <option value="1">1995</option>
          </select>
        </p>

        <p>
          <input type="radio" id="female" name="sex" value="female" />
          <label for="female">
            <span>Female</span>
          </label>
        </p>

        <p>
          <input type="radio" id="male" name="sex" value="male" />
          <label for="male">
            <span>Male</span>
          </label>
        </p>

        <p>
          <label for="job">
            <span>Talk about your last job experience</span>
          </label>
          <br />
          <textarea name="" required id="job" cols="30" rows="10"></textarea>
        </p>

        <p>
          <input type="checkbox" id="car" required />
          <label for="car">
            <span>I have an own car</span>
          </label>
        </p>

        <div>
          <span>I know the following languages:</span>
          <div>
            <input type="checkbox" id="ru" />
            <label for="ru">Russian</label>
            <br />
            <input type="checkbox" id="en" />
            <label for="en">English</label>
            <br />
            <input type="checkbox" id="de" />
            <label for="de">Deutch</label>
          </div>
        </div>

        <div>
          <label for="email">Your e-mail</label>
          <p>
            <input type="email" name="" id="email" required />
          </p>
        </div>

        <p>
          <input type="submit" name="" id="" required />
        </p>
      </form>
    </div>
  </body>
</html>
